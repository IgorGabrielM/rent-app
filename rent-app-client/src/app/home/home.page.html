<ion-content>
  <div>
    <omni-swiper-days></omni-swiper-days>
  </div>

  <div class="content">
    <div class="mt-10">
      <div class="mt-4 mx-5" *ngFor="let contract of contracts">
        <contract-card [contract]="contract"></contract-card>
      </div>

      <div class="mt-3" *ngFor="let item of data">
        <omni-card-acordion [title]="item.title" [description]="item.description" icon="paper-plane-sharp">
        </omni-card-acordion>
      </div>
    </div>
  </div>
</ion-content>
