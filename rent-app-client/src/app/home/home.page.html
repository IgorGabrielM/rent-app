<ion-content>
  <div>
    <!--<omni-swiper-days></omni-swiper-days>-->

    <div>
      <ion-datetime class="m-auto h-32" presentation="date" [preferWheel]="true" display-format="DD/MM/YYYY"
        [(ngModel)]="selectedDate" (ionChange)="filterData()"></ion-datetime>
    </div>
  </div>

  <div class="content">
    <div class="mt-10">
      <div class="mt-4 mx-5" *ngFor="let contract of filteredContracts">
        <contract-card [routerLinkContract]="'../contracts/create-contract'" [contract]="contract"></contract-card>
      </div>

      <!--       <div class="mt-4 mx-5" *ngFor="let contract of contracts">
        <contract-card [routerLinkContract]="'../contracts/create-contract'" [contract]="contract"></contract-card>
      </div> -->
    </div>
  </div>
</ion-content>
