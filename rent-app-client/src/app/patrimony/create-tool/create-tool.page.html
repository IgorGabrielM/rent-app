<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title class="font-bold">{{!idAssetToEdit ? "Criar equipamento" : "Editar equipamento"}}</ion-title>
</ion-toolbar>

<ion-content *ngIf="asset">
  <div class="content">
    <div>
      <ng-form #form="ngForm">
        <div class="flex justify-center mt-8">
          <div
            class="hammer-card h-52 rounded-xl flex justify-center items-center shadow-xl bg-[color:var(--ion-color-primary)]">
            <ion-icon name="hammer-sharp" class="text-9xl mb-4 text-white"></ion-icon>
          </div>
        </div>
        <div class="mt-3 flex flex-col gap-2">
          <ion-item>
            <ion-input class="custom" placeholder="Identificador" name="identifier" [(ngModel)]="asset.identifier"
              required data-testid="identifier"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input class="custom" placeholder="Nome" name="name" [(ngModel)]="asset.name" required
              data-testid="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-select interface="popover" placeholder="Categoria de equipamento" name="assetCategory"
              [(ngModel)]="asset.assetCategory" required data-testid="tool-categories">
              <ion-select-option
                class="text-white hover:text-white focus:text-white placeholder:text-white placeholder:hover:text-white"
                *ngFor="let option of assetCategories" [value]="option" data-testid="tool-category">
                {{option.description}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="w-full flex flex-col items-center mt-4 mb-5">
          <ion-button (click)="onSubmit()" class="w-full h-10 text-lg font-bold" data-testid="submit">{{
            idAssetToEdit ? 'Editar' : 'Criar' }}</ion-button>
          <ion-button *ngIf="idAssetToEdit" color="danger" (click)="showAlertToDelete(idAssetToEdit)"
            class="w-full h-10 text-lg font-bold" data-testid="submit">Deletar</ion-button>
        </div>
      </ng-form>
    </div>
  </div>
</ion-content>
