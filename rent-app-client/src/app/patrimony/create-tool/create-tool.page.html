<ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Criar equipamento</ion-title>
</ion-toolbar>

<ion-content>
  <div class="content">
    <div>
      <div class="flex justify-center mt-8">
        <div
          class="hammer-card h-52 rounded-xl flex justify-center items-center  shadow-xl bg-[color:var(--ion-color-secondary)]">
          <ion-icon name="hammer-sharp" class="text-9xl mb-4 text-[color:var(--ion-color-primary)]"></ion-icon>
        </div>
      </div>
      <div class="mt-3 flex flex-col gap-2">
        <ion-input required class="custom" placeholder="Identificador" [(ngModel)]="asset.identifier"></ion-input>
        <ion-input required class="custom" placeholder="Nome" [(ngModel)]="asset.name"></ion-input>
        <div class="select-input">
          <ion-select required interface="popover" placeholder="Equipamento" [(ngModel)]="asset.id_asset_category">
            <ion-select-option *ngFor="let option of assetCategories" [value]="option.id_asset_category">{{
              option.description
              }}</ion-select-option>
          </ion-select>
        </div>
      </div>
      <div class="flex justify-center mt-4 mb-5">
        <omni-button type="primary" title="Criar" (click)="onSubmit()"></omni-button>
      </div>
    </div>
  </div>
</ion-content>
