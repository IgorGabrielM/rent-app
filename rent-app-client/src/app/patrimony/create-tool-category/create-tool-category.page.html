<ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Criar categoria</ion-title>
</ion-toolbar>

<ion-content>
  <div class="content">
    <div>
      <ng-form #form="ngForm">
        <div class="flex justify-center mt-8">
          <div
            class="category-card h-52 rounded-xl flex justify-center items-center  shadow-xl bg-[color:var(--ion-color-secondary)]">
            <ion-icon name="folder-open-sharp" class="text-9xl mb-4 text-[color:var(--ion-color-primary)]"></ion-icon>
          </div>
        </div>
        <div class="mt-3 flex flex-col gap-2">
          <ion-input required class="custom" placeholder="Nome" name="name" required
            [(ngModel)]="assetCategory.description"></ion-input>
          <ion-input required class="custom" placeholder="Valor" type="number" name="value" required
            [(ngModel)]="assetCategory.value"></ion-input>
        </div>
        <div class="flex justify-center mt-4 mb-5">
          <omni-button type="primary" title="Criar" (click)="onSubmit()" [disabled]="form.invalid"></omni-button>
        </div>
      </ng-form>

    </div>
  </div>
</ion-content>
