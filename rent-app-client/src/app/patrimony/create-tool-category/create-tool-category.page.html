<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title class="font-bold">{{ idAssetCategoryToEdit ? 'Editar categoria' : 'Criar categoria'}}</ion-title>
</ion-toolbar>

<ion-content *ngIf="assetCategory">
  <div class="content">
    <div>
      <ng-form #form="ngForm">
        <div class="flex justify-center mt-8">
          <div
            class="category-card h-52 rounded-xl flex justify-center items-center  shadow-xl bg-[color:var(--ion-color-primary)]">
            <ion-icon name="folder-open-sharp" class="text-9xl mb-4 text-white"></ion-icon>
          </div>
        </div>
        <div class="mt-3 flex flex-col gap-2">
          <ion-item>
            <ion-input required placeholder="Nome" name="name" required [(ngModel)]="assetCategory.description"
              data-testid="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input required placeholder="Quantidade" type="number" name="quantity" required
              [(ngModel)]="assetCategory.quantityAll" data-testid="quantity"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input required placeholder="Valor" type="number" name="value" required
              [(ngModel)]="assetCategory.value" data-testid="value"></ion-input>
          </ion-item>
        </div>
        <div class="flex flex-col justify-center mt-4 mb-5">
          <ion-button (click)="onSubmit()" class="w-full h-10 text-lg font-bold">{{
            idAssetCategoryToEdit ? 'Editar' : 'Criar' }}</ion-button>
          <ion-button *ngIf="idAssetCategoryToEdit" color="danger" (click)="showAlertToDelete(idAssetCategoryToEdit)"
            class="w-full h-10 text-lg font-bold">Deletar</ion-button>
        </div>
      </ng-form>

    </div>
  </div>
</ion-content>
