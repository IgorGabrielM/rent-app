<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>{{ idAssetCategoryToEdit ? 'Editar categoria' : 'Criar categoria'}}</ion-title>
</ion-toolbar>

<ion-content *ngIf="assetCategory">
  <div class="content">
    <div>
      <ng-form #form="ngForm">
        <div class="flex justify-center mt-8">
          <div
            class="category-card h-52 rounded-xl flex justify-center items-center  shadow-xl bg-[color:var(--ion-color-primary)]">
            <ion-icon name="folder-open-sharp" class="text-9xl mb-4 text-[color:#b8b8b8]"></ion-icon>
          </div>
        </div>
        <div class="mt-3 flex flex-col gap-2">
          <ion-input required class="custom" placeholder="Nome" name="name" required
            [(ngModel)]="assetCategory.description"></ion-input>
          <ion-input required class="custom" placeholder="Valor" type="number" name="value" required
            [(ngModel)]="assetCategory.value"></ion-input>
        </div>
        <div class="flex flex-col justify-center mt-4 mb-5">
          <omni-button type="primary" [title]="idAssetCategoryToEdit ? 'Editar' : 'Criar'"
            (click)="onSubmit()"></omni-button>
          <omni-button *ngIf="idAssetCategoryToEdit" type="danger" title="Deletar"
            (click)="showAlertToDelete(idAssetCategoryToEdit)"></omni-button>
        </div>
      </ng-form>

    </div>
  </div>
</ion-content>

<!--SKELETON LOADING-->
<ion-content *ngIf="!assetCategory">
  <div class="content">
    <ng-form #form="ngForm">
      <div class="flex justify-center mt-8">
        <div
          class="category-card h-52 rounded-xl flex justify-center items-center  shadow-xl bg-[color:var(--ion-color-primary)]">
          <ion-icon name="folder-open-sharp" class="text-9xl mb-4 text-[color:#b8b8b8]"></ion-icon>
        </div>
      </div>
      <div class="mt-3 flex flex-col gap-2">
        <ion-skeleton-text [animated]="true" style="width: 100%; height: 50px; border-radius: 5px;"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="width: 100%; height: 50px; border-radius: 5px;"></ion-skeleton-text>
      </div>
      <div class="flex justify-center mt-4 mb-5">
        <ion-skeleton-text [animated]="true" style="width: 100%; height: 50px; border-radius: 5px;"></ion-skeleton-text>
      </div>
    </ng-form>

  </div>
</ion-content>
