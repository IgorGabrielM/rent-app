<ion-content>
  <div class="mx-2 mt-1">
    <ion-searchbar animated="true" placeholder="Buscar equipamento" color="tertiary"></ion-searchbar>
  </div>
  <div class="content">
    <div class="mt-1">
      <div class="mt-3" *ngFor="let item of data">
        <omni-card [title]="item.title" [description]="item.description" icon="pencil-sharp"
          data="edit-categories-and-tools"></omni-card>
      </div>
    </div>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="tertiary" routerLink="create-tool-category">
      <ion-icon name="folder-open"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="tertiary" routerLink="create-tool">
      <ion-icon name="hammer"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
