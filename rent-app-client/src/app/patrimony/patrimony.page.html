<ion-toolbar color="primary">
  <ion-title class="font-bold">Equipamentos</ion-title>
</ion-toolbar>
<ion-content>
  <div class="mx-2 mt-3">
    <ion-searchbar animated="true" placeholder="Buscar equipamento" color="primary"
      (ionInput)="handleInput($event)"></ion-searchbar>
  </div>

  <div class="flex flex-col gap-4 mt-2">
    <div *ngFor="let asset of results">
      <asset-category-card data="edit-categories-and-tools" [queryParamData]="asset.id"
        [assetCategotry]="asset"></asset-category-card>
    </div>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button color="primary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="primary" routerLink="create-tool-category">
      <ion-icon name="folder-open"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary" routerLink="create-tool">
      <ion-icon name="hammer"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
