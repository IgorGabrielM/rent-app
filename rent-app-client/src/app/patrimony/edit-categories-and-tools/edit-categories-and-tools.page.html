<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Editar</ion-title>
</ion-toolbar>

<ion-content>
  <div class="flex justify-center">
    <div>
      <div class="flex justify-center mt-2">
        <div
          class="category-card h-52 rounded-xl flex justify-center items-center shadow-xl bg-[color:var(--ion-color-secondary)]">
          <div class="flex flex-col justify-center">
            <ion-icon name="folder-open-sharp" class="text-9xl ml-6 text-[color:var(--ion-color-primary)]"></ion-icon>
            <strong class="text-3xl text-[color:var(--ion-color-primary)]">Categoria</strong>
          </div>
        </div>
      </div>
      <div class="mt-2 w-full" *ngIf="assetCategory">
        <asset-category-card class="mx-auto w-full" data="../create-tool-category/" [queryParamData]="assetCategoryId"
          [assetCategotry]="assetCategory"></asset-category-card>
      </div>

      <div class="mt-6">
        <div class="mt-2" *ngFor="let asset of assets">
          <asset-card [title]="asset.name" [description]="asset.identifier" [assetId]="asset.id" icon="pencil-sharp"
            data="../edit-tool/" [queryParamData]="asset.id"></asset-card>
        </div>
      </div>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" *ngIf="assetCategoryId">
    <ion-fab-button color="primary" (click)="deleteCategoryAssetAlert(assetCategoryId)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
