<ion-button *ngIf="type === 'outline'" ck [disabled]="disabled" class="outline">
  <p>{{ title }}</p>
</ion-button>

<ion-button *ngIf="type === 'primary'" color="secondary" [disabled]="disabled ? true : false" class="primary">
  <strong>{{ title }}</strong>
</ion-button>

<ion-button *ngIf="type === 'success'" [disabled]="disabled" color="success" class="success">
  <strong>{{ title }}</strong>
</ion-button>
