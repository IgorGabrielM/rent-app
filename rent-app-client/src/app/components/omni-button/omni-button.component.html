<ion-button *ngIf="type === 'outline'" (click)="function()" [disabled]="disabled ? true : false" class="outline w-full">
  <p>{{ title }}</p>
</ion-button>

<ion-button *ngIf="type === 'primary'" color="secondary" (click)="function()" [disabled]="disabled ? true : false"
  class="primary">
  <strong>{{ title }}</strong>
</ion-button>

<ion-button *ngIf="type === 'success'" [disabled]="disabled" color="success" class="success">
  <strong>{{ title }}</strong>
</ion-button>
