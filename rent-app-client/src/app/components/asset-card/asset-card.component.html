<ion-item color="secondary" lines="none" class="w-full mx-auto rounded-md shadow-md shadow-gray-500"
  [routerLink]="[data]" [queryParams]="{ id: queryParamData }">
  <div class="card h-fit p-1 flex justify-between items-center">
    <div class="">
      <strong class="text-xl">{{ title }}</strong>
      <div class="flex">
        <h2 class="text-gray-500">{{ description }} &nbsp;</h2>
      </div>
    </div>
  </div>
</ion-item>
