<ion-input class="custom" [placeholder]="placeholder" *ngIf="!isSelect"></ion-input>

<div class="select-input" *ngIf="isSelect">
    <ion-select interface="popover" [placeholder]="placeholder">
        <ion-select-option *ngFor="let item of options" [value]="item.value">{{ item.name }}</ion-select-option>
    </ion-select>
</div>
