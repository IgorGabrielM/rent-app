<ion-item slot="header" color="secondary" class="rounded-md shadow-xl">
    <div class="card w-full h-fit p-1 py-2 flex justify-between items-center">
        <div>
            <strong class="text-xl">{{ contract.contactName }}</strong>
            <div class="flex flex-col text-slate-500">
                <h2>Bairro: {{ contract.neighborhood }}</h2>
                <h2>Rua NÂº: {{ getDescriptionFormated() }}</h2>
                <!-- <h2>Data inicial: {{ contract.createdAt | date:'dd/MM/yyyy' }}</h2> -->
                <h2>Data final: {{ contract.endDateLocate | date:'dd/MM/yyyy' }}</h2>

            </div>
        </div>

        <div class="flex">
            <div routerLink="./create-contract" [queryParams]="{ id: contract.id}"
                class="mx-2 text-3xl flex justify-center items-center text-gray bg-[color:var(--ion-color-secondary-tint)] rounded-full w-12 h-12">
                <ion-icon name="pencil-sharp"></ion-icon>
            </div>
            <div (click)="openPdfModal()"
                class="text-3xl flex justify-center items-center text-gray bg-[color:var(--ion-color-secondary-tint)] rounded-full w-12 h-12">
                <ion-icon name="clipboard-sharp"></ion-icon>
            </div>
        </div>
    </div>
</ion-item>
