<ion-item [color]="contract.endDateLocate ? 'secondary' : 'medium'" lines="none" routerLink="./create-contract"
    [queryParams]="{ id: contract.id}">
    <div class="h-fit p-1 py-2 flex justify-between items-center">
        <div class="flex flex-col text-slate-500">
            <strong class="text-xl text-black">{{ contract.identifier }}</strong>
            <p>{{ contract.contactName }}</p>
            <p>Bairro: {{ contract.neighborhood }}</p>
            <p>Rua: {{ contract.neighborhood }}</p>
            <p>NÂº: {{ contract.numberHouse }}</p>
            <p *ngIf="contract.endDateLocate">Data final: {{ contract.endDateLocate |
                date:'dd/MM/yyyy' }}</p>
        </div>
    </div>
</ion-item>
