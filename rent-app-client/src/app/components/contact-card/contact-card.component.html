<ion-item color="secondary" class="w-full mx-auto rounded-md border-2 border-gray-600" routerLink="create-contact"
    [queryParams]="{ id: contact.id }" lines="none">
    <div class="h-fit p-1 flex justify-between items-center">
        <div>
            <strong class="text-xl">{{ contact.name }}</strong>
            <div class="flex flex-col text-slate-500">
                <h2>{{ contact.telephone }}</h2>
                <h2>{{ contact.email }}</h2>
            </div>
        </div>
    </div>
</ion-item>
