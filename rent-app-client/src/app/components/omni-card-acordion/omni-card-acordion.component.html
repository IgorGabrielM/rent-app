<div class="flex">
  <ion-accordion-group class="card">
    <ion-accordion value="first">
      <ion-item slot="header" color="secondary" class="rounded-md">
        <div class="h-20 w-80 flex justify-between items-center">
          <div class="text-xl">
            <strong class="text-2xl">{{ title }}</strong>
            <h2>{{description.value}}</h2>
          </div>
          <div *ngIf="icon"
            class="text-3xl flex justify-center items-center text-gray bg-[color:var(--ion-color-secondary-tint)] rounded-full w-12 h-12">
            <ion-icon [name]="icon"></ion-icon>
          </div>
        </div>
      </ion-item>
      <div
        class="ml-8 ion-padding flex w-80 justify-between rounded-b-lg bg-[color:var(--ion-color-secondary)] text-[color:var(--ion-color-tertiary-contrast)]"
        slot="content">
        <div>
          <p *ngFor="let product of description.products">{{ product }}</p>
        </div>
        <div>
          <p>{{ description.timeStart }}</p>
          <p>{{ description.timeEnd }}</p>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</div>
