<ion-toolbar color="primary">
  <ion-title class="font-bold">Contatos</ion-title>
</ion-toolbar>
<ion-content>
  <div class="mx-2 mt-1">
    <ion-searchbar placeholder="Buscar contato" (ionInput)="handleInput($event)" color="primary"></ion-searchbar>
  </div>
  <div class="flex flex-col justify-center">
    <div class="mt-3 w-full" *ngFor="let contact of results">
      <contact-card [contact]="contact"></contact-card>
    </div>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button routerLink="create-contact" color="primary">
    <ion-icon name="add" color="light"></ion-icon>
  </ion-fab-button>
</ion-fab>
