<ion-content>
  <div class="content">
    <div class="mt-10">
      <div class="mt-3" *ngFor="let item of data">
        <omni-card [title]="item.title" [description]="item.description" icon="pencil-sharp"></omni-card>
      </div>
    </div>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
