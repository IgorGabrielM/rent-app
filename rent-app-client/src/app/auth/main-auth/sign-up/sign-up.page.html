<ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Criar conta</ion-title>
</ion-toolbar>

<ion-content>
  <div class="h-full flex justify-center items-center">
    <ng-form #form="ngForm">
      <div class="mt-3 flex flex-col gap-2">
        <ion-input [(ngModel)]="userToCreate.name" class="custom" placeholder="Nome" name="name" required></ion-input>
        <ion-input [(ngModel)]="userToCreate.cnpj" class="custom" placeholder="CNPJ" [maskito]="cnpjMask"
          [maskitoElement]="maskPredicate" name="cnpj" required></ion-input>

        <ion-input [(ngModel)]="userToCreate.email" class="custom" placeholder="Email" name="email"
          required></ion-input>

        <ion-textarea [(ngModel)]="userToCreate.contractTerms" class="custom mt-5" placeholder="Termos do contrato"
          name="constractTerms" required rows="5"></ion-textarea>
        <div class="flex justify-between mb-5">
          <span class="w-72 text-sm text-gray-500">Esse campo poder√° ser alterado futuramente.</span>
          <ion-button color="secondary" size="small" (click)="presentAlert()">
            <ion-icon name="alert-circle"></ion-icon>
          </ion-button>
        </div>


        <ion-input [(ngModel)]="userToCreate.password" type="password"
          [class]="!passwordConfirm ? 'custom border-2 border-red-300' : 'custom border-2 border-green-300'"
          placeholder="Senha" name="password" required minlength="6"></ion-input>
        <ion-input (ionChange)="verifyConsfirmPassword($event)" type="password"
          [class]="!passwordConfirm ? 'custom border-2 border-red-300' : 'custom border-2 border-green-300'"
          placeholder="Confirme a senha" name="password-confirm" required minlength="6"></ion-input>
      </div>

      <div class="flex justify-center mt-5 mb-5">
        <div>
          <omni-button type="primary" title="Criar conta" [disabled]="!form.valid || !passwordConfirm"
            (click)="form.valid && passwordConfirm ? onSubmit() : null"></omni-button>
        </div>
      </div>
    </ng-form>
  </div>
</ion-content>
