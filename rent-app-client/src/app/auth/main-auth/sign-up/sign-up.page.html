<ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Criar conta</ion-title>
</ion-toolbar>

<ion-content>
  <div class="h-full flex justify-center items-center">
    <ng-form #form="ngForm">
      <div class="mt-3 flex flex-col gap-2">
        <ion-input class="custom" placeholder="Nome" name="name" required></ion-input>

        <ion-input class="custom" placeholder="CNPJ" [maskito]="cnpjMask" [maskitoElement]="maskPredicate" name="cnpj"
          required></ion-input>

        <ion-input class="custom" placeholder="Telefone" name="telphone" required></ion-input>
        <ion-input class="custom" placeholder="Email" name="email" required></ion-input>
        <ion-input type="password" class="custom" placeholder="Senha" name="password" required></ion-input>
        <ion-input type="password" class="custom" placeholder="Confirme a senha" name="password-confirme"
          required></ion-input>
      </div>

      <div class="flex justify-center mt-5 mb-5">
        <div>
          <omni-button type="primary" title="Criar conta" (click)="onSubmit()"></omni-button>
        </div>
      </div>
    </ng-form>
  </div>
</ion-content>
