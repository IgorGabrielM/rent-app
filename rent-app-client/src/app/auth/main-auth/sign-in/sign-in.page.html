<ion-toolbar color="tertiary">

    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Entrar</ion-title>
</ion-toolbar>
<ion-content>
  <div class="content">
    <div>
      <div class="inputs">
        <div class="input">
          <omni-text-area placeholder="Insira o token" [heightData]="'400px'"></omni-text-area>
        </div>
      </div>
      <div class="flex justify-center mt-7">
        <div>
          <omni-button type="primary" title="Enviar"></omni-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
