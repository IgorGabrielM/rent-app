<ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Entrar</ion-title>
</ion-toolbar>
<ion-content fullscreen="true">
  <div class="h-full">
    <div class="w-full h-full flex justify-center items-center">
      <ng-form #form="ngForm">
        <div class="mt-3 flex flex-col gap-2">
          <ion-input [(ngModel)]="userLogin.email" class="custom" placeholder="Email" name="email" required></ion-input>
          <ion-input [(ngModel)]="userLogin.password" class="custom" placeholder="Senha" name="password" required
            type="password"></ion-input>
        </div>

        <div class="mt-5">
          <omni-button [disabled]="!form.valid" type="primary" title="Entrar" (click)="onSubmit()"></omni-button>
        </div>
      </ng-form>
    </div>
  </div>
</ion-content>
