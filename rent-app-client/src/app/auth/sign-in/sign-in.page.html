<ion-content fullscreen="true">
  <div class="h-full">
    <div class="w-full h-full flex justify-center items-center">
      <ng-form #form="ngForm" class="w-10/12">
        <div class="mt-3 flex flex-col gap-2">
          <ion-item>
            <ion-input [(ngModel)]="userLogin.email" class="custom" placeholder="Email" labelPlacement="floating"
              name="email" data-testid="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="userLogin.password" class="custom" placeholder="Senha" name="password"
              data-testid="password" required type="password"></ion-input>
          </ion-item>
        </div>

        <div class="mt-5">
          <ion-item lines="none" color="transparent">
            <ion-button [disabled]="!form.valid" (click)="form.valid ? onSubmit() : null"
              class="w-full h-10 text-lg font-bold" data-testid="submit">Entrar</ion-button>
          </ion-item>
          <span class="mx-5 text-sm/[10px] text-gray-500 dark:text-gray-400">NÃ£o possui conta? Crie uma <a
              data-testid="link-to-signup" class="text-gray-600 dark:text-gray-300 font-bold" href="/sign-up">clicando
              aqui</a></span>
        </div>
      </ng-form>
    </div>
  </div>
</ion-content>
